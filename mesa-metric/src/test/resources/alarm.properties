com.di.mesa.metric.alarm.server.port=8009
com.di.mesa.metric.alarm.default.servlet.path=/index
web.resource.dir=web

default.timezone.id=Asia/Shanghai

opentsdb.query.url=${opentsdb.query.url}
#opentsdb.query.url=http://10.1.8.22:4242//api/query/?summary=true
jetty.use.ssl=false

#-- interval of com.di.mesa.metric.alarm state check in seconds
com.di.mesa.metric.alarm.state.check.interval=10000



com.di.mesa.metric.alarm.capacity=80

com.di.mesa.metric.alarm.evn.type=${alarm.evn.type}

monitor.server.host=${monitor.server.host}
monitor.server.port=${monitor.server.port}


com.di.mesa.metric.alarm.phone.msg.enable=true

#--delay time of com.di.mesa.metric.alarm in seconds 3*60 = 180s
com.di.mesa.metric.alarm.check.delay.time=160
#--com.di.mesa.metric.alarm valid time in seconds 10*60
com.di.mesa.metric.alarm.valid.span.time.in.seconds=600

#--http://10.1.8.21:8000/public_api/wx/push/send_text
com.di.mesa.metric.alarm.weixin.url=${alarm.weixin.url}